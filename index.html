<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VidOne ‚Äì Academic Map</title>

<style>
/* =====================
   GLOBAL RESET
===================== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  background: #020617;
  color: #e5e7eb;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  scroll-behavior: smooth;
}

button {
  cursor: pointer;
  background: none;
  border: none;
  color: inherit;
}

.hidden { display: none; }

/* =====================
   COLORS & UTILITIES
===================== */
.bg-slate-950 { background: #020617; }
.bg-slate-900 { background: #0f172a; }
.bg-slate-800 { background: #1e293b; }
.bg-purple { background: #7c3aed; }

.text-white { color: #fff; }
.text-muted { color: #94a3b8; }
.text-purple { color: #a78bfa; }

.round-xl { border-radius: 1rem; }
.round-2xl { border-radius: 1.5rem; }
.round-3xl { border-radius: 2rem; }

.border {
  border: 1px solid #1e293b;
}

.shadow {
  box-shadow: 0 20px 40px rgba(0,0,0,.4);
}

/* =====================
   NAVBAR
===================== */
.navbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 70px;
  background: rgba(2,6,23,.9);
  border-top: 1px solid #1e293b;
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 50;
}

.nav-item {
  padding: 14px;
  border-radius: 16px;
  color: #64748b;
}

.nav-item.active {
  background: #7c3aed;
  color: white;
  transform: scale(1.1);
  box-shadow: 0 10px 30px rgba(124,58,237,.4);
}

/* =====================
   LAYOUT
===================== */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 40px 24px 120px;
}

/* =====================
   DASHBOARD
===================== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  margin-bottom: 60px;
}

.avatar {
  width: 64px;
  height: 64px;
  background: #0f172a;
  border: 2px solid #1e293b;
  border-radius: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  font-weight: 900;
}

.subject-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 28px;
}

.subject-card {
  height: 260px;
  padding: 32px;
  background: #0f172a;
  border-radius: 2rem;
  border: 1px solid #1e293b;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: all .3s ease;
}

.subject-card:hover {
  border-color: #7c3aed;
  transform: translateY(-4px);
}

/* =====================
   LEARN HUB
===================== */
.chapter {
  margin-bottom: 40px;
}

.chapter-title {
  font-size: 22px;
  font-weight: 900;
  margin-bottom: 16px;
}

.topic {
  background: #0f172a;
  border: 1px solid #1e293b;
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
  transition: all .2s;
}

.topic:hover {
  border-color: #7c3aed;
}

/* =====================
   TOPIC VIEW
===================== */
.video-box {
  width: 100%;
  max-width: 720px;
  aspect-ratio: 16/9;
  background: #0f172a;
  border-radius: 2rem;
  border: 1px solid #1e293b;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 40px auto;
  font-size: 48px;
}
</style>
</head>

<body>

<div id="app"></div>

<!-- =====================
     NAVBAR
===================== -->
<div class="navbar">
  <button class="nav-item active" onclick="setTab('home')">üè†</button>
  <button class="nav-item" onclick="setTab('learn')">üìò</button>
  <button class="nav-item" onclick="setTab('stats')">üìä</button>
  <button class="nav-item" onclick="setTab('profile')">üë§</button>
</div>

<script>
/* =====================
   STATE
===================== */
const state = {
  tab: 'home',
  subject: null,
  topic: null,
  user: {
    name: 'Aryan Sharma',
    class: '12',
    streak: 5
  }
};

/* =====================
   DATA (SHORTENED HERE)
   (You can paste FULL
   curriculum directly)
===================== */
const CURRICULUM = {
  phy: {
    name: 'Physics',
    chapters: [
      {
        title: 'Electric Charges and Fields',
        topics: [
          { title: 'Coulomb‚Äôs Law', why: 'Force between charges' },
          { title: 'Gauss Law', why: 'Field from symmetry' }
        ]
      }
    ]
  },
  chem: {
    name: 'Chemistry',
    chapters: [
      {
        title: 'Solutions',
        topics: [
          { title: 'Raoult‚Äôs Law', why: 'Vapour pressure logic' }
        ]
      }
    ]
  },
  math: {
    name: 'Mathematics',
    chapters: [
      {
        title: 'Relations & Functions',
        topics: [
          { title: 'Types of Functions', why: 'Mappings' }
        ]
      }
    ]
  }
};

/* =====================
   RENDER
===================== */
function render() {
  const app = document.getElementById('app');
  app.innerHTML = '';

  if (state.topic) return renderTopic(app);
  if (state.subject) return renderLearn(app);

  if (state.tab === 'home') return renderHome(app);
  renderLocked(app);
}

function renderHome(app) {
  app.innerHTML = `
    <div class="container">
      <div class="header">
        <div>
          <h1 style="font-size:48px;font-weight:900">Hi, ${state.user.name}</h1>
          <p class="text-muted">Class ${state.user.class} ‚Ä¢ CBSE 2025</p>
        </div>
        <div class="avatar">${state.user.name[0]}</div>
      </div>

      <h2 style="font-size:28px;font-weight:900;margin-bottom:30px">
        üìò Subject Hub
      </h2>

      <div class="subject-grid">
        ${Object.keys(CURRICULUM).map(id => `
          <div class="subject-card" onclick="openSubject('${id}')">
            <div style="font-size:40px">‚ö°</div>
            <div>
              <p class="text-muted">Subject</p>
              <h3 style="font-size:24px;font-weight:900">${CURRICULUM[id].name}</h3>
            </div>
          </div>
        `).join('')}
      </div>
    </div>
  `;
}

function renderLearn(app) {
  const subj = CURRICULUM[state.subject];
  app.innerHTML = `
    <div class="container">
      <button onclick="goHome()">‚ùå Back</button>
      <h1 style="font-size:36px;font-weight:900;margin:20px 0">${subj.name}</h1>

      ${subj.chapters.map(ch => `
        <div class="chapter">
          <div class="chapter-title">${ch.title}</div>
          ${ch.topics.map(t => `
            <div class="topic" onclick="openTopic('${t.title}','${t.why}')">
              <span>${t.title}</span>
              <span>‚ñ∂</span>
            </div>
          `).join('')}
        </div>
      `).join('')}
    </div>
  `;
}

function renderTopic(app) {
  app.innerHTML = `
    <div class="container" style="text-align:center">
      <button onclick="closeTopic()">‚ùå Back</button>
      <h1 style="font-size:32px;font-weight:900;margin-top:20px">
        ${state.topic.title}
      </h1>

      <div class="video-box">‚ñ∂</div>

      <p style="font-size:28px;font-weight:900;font-style:italic">
        "${state.topic.why}"
      </p>
    </div>
  `;
}

function renderLocked(app) {
  app.innerHTML = `
    <div class="container" style="text-align:center">
      <h1 style="letter-spacing:10px;color:#334155">LOCKED</h1>
      <p class="text-muted">Complete first chapter to unlock</p>
    </div>
  `;
}

/* =====================
   ACTIONS
===================== */
function setTab(tab) {
  state.tab = tab;
  state.subject = null;
  state.topic = null;
  updateNav(tab);
  render();
}

function openSubject(id) {
  state.subject = id;
  render();
}

function goHome() {
  state.subject = null;
  render();
}

function openTopic(title, why) {
  state.topic = { title, why };
  render();
}

function closeTopic() {
  state.topic = null;
  render();
}

function updateNav(tab) {
  document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
  const idx = { home:0, learn:1, stats:2, profile:3 }[tab];
  document.querySelectorAll('.nav-item')[idx].classList.add('active');
}

/* =====================
   INIT
===================== */
render();
</script>

</body>
</html>
